version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mindmap}
      MYSQL_USER: ${MYSQL_USER:-mindmap}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mindmap}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  mindmap:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-mindmap}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mindmap}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-mindmap}
      - MINDMAP_JWT_SECRET=${JWT_SECRET:-change-me-in-production}

volumes:
  mysql-data:

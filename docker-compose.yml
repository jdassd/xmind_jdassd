version: "3.8"
services:
  mindmap:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - mindmap-data:/app/data
    environment:
      - MINDMAP_JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - MINDMAP_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  mindmap-data:
  redis-data:
